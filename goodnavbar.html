<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good navbar with smart ways</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 999;
        }
s
        .logo{
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links{
            list-style: none;
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .nav-links li:hover{
            background-color: aqua;
            
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navlinks li a:hover{
            color: black;
        }

        /*Hambuger icon*/
        .menu-toggle{
            display: none;
        }

        .menu-icon{
            display: block;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Dropdown content*/
        .dropdown{
            list-style: none;
            display: none;
            position: absolute;
            top: 100%;
            background: #334155;
            min-width: 150px;
            border-radius: 0.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown li:hover {
            background-color: #38bdf8;
        }

        .dropdown a{
            padding: 0.75rem;
            color: white;
            text-decoration: none;
        }

        .nav-links li:hover .dropdown{
            display: block;
            position: relative;
            text-decoration: none;

        }

        @media (max-width: 768px){
            .menu-icon{
                display: block;
            }
        }

        
        .nav-links{
            flex-direction: column;
            position: absolute;
            top: 100%;
            right: 0;
            background: #1e293b;
            width: 200px;
            padding: 1rem;
            display: none;
            border-radius: 0 0 0.5rem 0.5rem;

        }

        .menu-toggle:checked + .menu-icon + .nav-links{
            display: flex;
        }

        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            Mysite
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services â–¾</a>
            <ul class="dropdown">
                <li><a href="#">Web Design</a></li>
                <li><a href="#">SEO</a></li>
                <li><a href="#">Engineering</a></li>
            </ul>
        </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
