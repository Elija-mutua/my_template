<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown menu using html and css only</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Great Vibes', cursive;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
      display: absolute;

    }

    body .login-container{
      display: flex;
    }

    .navbar {
      background-color: blue;
      padding: 15px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: inline-block;
      position: absolute;
      padding: 15px;
      font-size: 40px;
      color: whitesmoke;
      margin-right: 20px;
    }

    .navbar ul {
      justify-content: flex-end;
      position: relative;
      list-style: none;
      display: flex;
      margin-left: auto;
      border-radius: 8px;
    }

    .navbar li {
      position: relative;
      margin: 8px 10px;
    }

    .navbar a {
      padding: 5px 16px;
      color: whitesmoke;
      border-radius: 20px;
      font-size: 25px;
      display: block;
      background-color: steelblue;
      font-weight: bolder;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: deepskyblue;
      color: black;
    }

    .dropdown-content {
      padding: 12px 16px;
      min-width: 180px;
      border-radius: 12px;
      background-color: blue;
      display: none;
      font-size: 20px;
      z-index: 1000;
      left: 0;
      position: absolute;
      top: 100%;
      transition: all 0.3s ease-in-out;
    }

    .dropdown-content a {
      padding: 12px 16px;
      margin: 20px;
    }

    .navbar li:hover .dropdown-content {
      display: block;
    }

    /* Ripple background wrapper */
    .ripple-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .ripple {
      position: absolute;
      top: 50%;
      width: 120px;
      height: 120px;
      background-color: rgba(100, 255, 100, 0.3);
      border-radius: 50%;
      transform: translateY(-50%);
      animation: ripple 2s infinite;
    }

    /* Position ripples evenly across navbar */
    .ripple:nth-child(1) { left: 10%; animation-delay: 0s; }
    .ripple:nth-child(2) { left: 30%; animation-delay: 0.5s; }
    .ripple:nth-child(3) { left: 50%; animation-delay: 1s; }
    .ripple:nth-child(4) { left: 70%; animation-delay: 1.5s; }
    .ripple:nth-child(5) { left: 90%; animation-delay: 2s; }

    @keyframes ripple {
      0% {
        transform: translateY(-50%) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-50%) scale(2);
        opacity: 0;
      }
    }

  
    .login-container{
      padding: 24px;
      background-color: #555;
      max-width: 700px;
      position: absolute;
      margin: auto;
      padding: 40px;
      border-radius: 15px;

    }
    .login-form{
      color: white;
      margin-bottom: 20px;

    }

    .login-form input{
      background-color: #444;
      padding: 15px;
      margin: 8px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 20px ;
      color: white;

    }

    .login-form button{
      background-color: dodgerblue;
      width: 100%;
      font-size: 20px ;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <!-- Ripple effect container -->
    <div class="ripple-container">
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
    </div>

    <!-- Navbar content -->
    <div class="logo">EMM's Center</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">Services</a>
        <div class="dropdown-content">
          <a href="#">Counselling</a>
          <a href="#">Massage</a>
          <a href="#">Training</a>
          <a href="#">Therapy</a>
          <a href="#">Networking</a>
        </div>
      </li>
      <li>
        <a href="#">Contact</a>
        <div class="dropdown-content">
          <a href="#">Phone</a>
          <a href="#">Email</a>
          <a href="#">Facebook</a>
        </div>
      </li>
      <li>
        <a href="#">Location</a>
        <div class="dropdown-content">
          <a href="#">Country</a>
          <a href="#">Region</a>
          <a href="#">City</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="login-container">
        <form action="" class="login-form">
            <h2>Welcome Back</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
